<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Smart Grow Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/png" href="assets/img/your-icon.png" />
    <link href="./output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div
      class="w-full max-w-md m-4 p-6 sm:p-8 space-y-6 bg-white rounded-2xl shadow-lg"
    >
      <div class="text-center">
        <img
          src="assets/img/your-image.png"
          alt="Smart Grow Lab Logo"
          class="w-48 mx-auto mb-4"
        />
        <h2 class="text-2xl font-bold text-gray-800">Admin Panel Login</h2>
      </div>
      <form id="login-form" class="space-y-6">
        <div>
          <label for="email" class="text-sm font-semibold text-gray-600"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          />
        </div>
        <div>
          <label for="password" class="text-sm font-semibold text-gray-600"
            >Password</label
          >
          <div class="relative mt-2">
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition pr-10"
            />
            <button
              type="button"
              id="toggle-password"
              class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-700"
              aria-label="Toggle password visibility"
            ></button>
          </div>
        </div>
        <div>
          <button
            type="submit"
            class="w-full px-4 py-3 font-bold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300"
          >
            Login
          </button>
        </div>
        <p id="login-error" class="text-sm text-center text-red-500 h-4"></p>
      </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>

    <script>
      // Konfigurasi Firebase Anda
      const firebaseConfig = {
        apiKey: "AIzaSyCadQ3kfa-yNsWmfyHaOlhpYYZJ7nfviik",
        authDomain: "smartgrow-lab.firebaseapp.com",
        projectId: "smartgrow-lab",
        storageBucket: "smartgrow-lab.appspot.com",
        messagingSenderId: "167695922228",
        appId: "1:167695922228:web:09ad6b3a523dc8b7304661",
        measurementId: "G-E2HPLD3YR6",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      const loginForm = document.getElementById("login-form");
      const loginError = document.getElementById("login-error");

      // --- ADDED: Show/Hide Password Logic ---
      const passwordInput = document.getElementById("password");
      const togglePasswordButton = document.getElementById("toggle-password");

      const eyeIcon = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>`;
      const eyeSlashIcon = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path></svg>`;

      togglePasswordButton.innerHTML = eyeIcon; // Set initial icon

      togglePasswordButton.addEventListener("click", () => {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          togglePasswordButton.innerHTML = eyeSlashIcon;
        } else {
          passwordInput.type = "password";
          togglePasswordButton.innerHTML = eyeIcon;
        }
      });
      // --- End of Added Logic ---

      // Cek jika user sudah login, langsung arahkan ke admin.html
      auth.onAuthStateChanged((user) => {
        if (user) {
          window.location.href = "admin.html";
        }
      });

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const button = e.target.querySelector('button[type="submit"]');
        button.disabled = true;
        button.textContent = "Logging in...";
        loginError.textContent = ""; // Bersihkan pesan error sebelumnya
        const email = loginForm.email.value;
        const password = loginForm.password.value;

        auth
          .signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Login berhasil, akan ditangani oleh onAuthStateChanged
          })
          .catch((error) => {
            console.error("Login Error:", error);
            if (
              error.code === "auth/wrong-password" ||
              error.code === "auth/user-not-found" ||
              error.code === "auth/invalid-credential"
            ) {
              loginError.textContent = "Email atau password salah.";
            } else {
              loginError.textContent = "Email atau Password Salah. Coba lagi.";
            }
          })
          .finally(() => {
            button.disabled = false;
            button.textContent = "Login";
          });
      });
    </script>
  </body>
</html>
