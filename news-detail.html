<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Detail - Smart Grow Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="assets/img/your-icon.png" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8f8f8;
        color: #1a1a1a;
      }
      :root {
        --primary: #2196f3;
        --secondary: #ffc107;
      }
      .text-primary {
        color: var(--primary);
      }
      .bg-primary {
        background-color: var(--primary);
      }
      .prose {
        color: #374151;
      }
      .prose h1,
      .prose h2,
      .prose h3,
      .prose h4,
      .prose h5,
      .prose h6 {
        color: #111827;
      }
      .prose p {
        margin-top: 1em;
        margin-bottom: 1em;
        line-height: 1.7;
      }
      #go-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 100;
        background-color: #166b19;
        color: white;
        border: none;
        border-radius: 9999px;
        padding: 1rem;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      #go-to-top:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body class="antialiased">
    <nav class="sticky top-0 bg-white py-4 z-10 border-b border-gray-200">
      <div class="container mx-auto flex items-center justify-between px-4">
        <a href="index.html"
          ><img
            src="assets/img/your-image.png"
            alt="logo"
            width="200"
            height="34.38"
        /></a>
        <ul class="hidden md:flex gap-8">
          <li>
            <a
              href="index.html#hero"
              class="nav-link block font-semibold text-center px-4 py-3 rounded-md text-gray-500 hover:text-primary"
              >Home</a
            >
          </li>
          <li>
            <a
              href="index.html#berita-kegiatan"
              class="nav-link block font-semibold text-center px-4 py-3 rounded-md text-gray-500 hover:text-primary"
              >News & Events</a
            >
          </li>
          <li>
            <a
              href="index.html#proyek"
              class="nav-link block font-semibold text-center px-4 py-3 rounded-md text-gray-500 hover:text-primary"
              >Project</a
            >
          </li>
          <li>
            <a
              href="index.html#tentang-kami"
              class="nav-link block font-semibold text-center px-4 py-3 rounded-md text-gray-500 hover:text-primary"
              >About</a
            >
          </li>
        </ul>
        <a href="#" class="join-us-button"
          ><button
            class="hidden md:block bg-primary text-white rounded-full px-6 py-3 font-semibold shadow-md shadow-primary/50 hover:bg-primary/90 transition-colors"
          >
            Join Us!
          </button></a
        >
        <button id="mobile-menu-button" class="md:hidden p-2 text-gray-700">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
      <div id="mobile-menu" class="hidden md:hidden">
        <ul class="flex flex-col gap-2 p-4"></ul>
      </div>
    </nav>

    <main class="container mx-auto p-6 md:p-12">
      <div
        id="loader"
        class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50"
      >
        <div
          class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600"
        ></div>
      </div>
      <article
        id="news-content-container"
        class="bg-white p-6 md:p-8 rounded-lg shadow-md max-w-4xl mx-auto hidden"
      >
        <h1
          id="news-detail-title"
          class="text-3xl md:text-4xl font-bold mb-2 text-gray-900"
        ></h1>
        <p id="news-detail-date" class="text-gray-500 mb-6"></p>

        <div class="flex justify-center mb-8">
          <img
            id="news-detail-image"
            src=""
            alt="News Image"
            class="h-auto max-w-full rounded-lg"
          />
        </div>
        <div id="news-detail-content" class="prose max-w-none"></div>
      </article>

      <section id="comments-section" class="max-w-4xl mx-auto mt-12 hidden">
        <h2 class="text-2xl font-bold mb-6">Komentar</h2>

        <div id="comments-list" class="space-y-6"></div>

        <div class="mt-10 bg-white p-8 rounded-lg shadow-md">
          <h3 class="text-xl font-bold mb-4">Tinggalkan Komentar</h3>
          <form id="comment-form" class="space-y-4">
            <div>
              <label
                for="comment-name"
                class="block text-sm font-medium text-gray-700"
                >Nama</label
              >
              <input
                type="text"
                id="comment-name"
                required
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-primary focus:border-primary"
              />
            </div>
            <div>
              <label
                for="comment-email"
                class="block text-sm font-medium text-gray-700"
                >Email</label
              >
              <input
                type="email"
                id="comment-email"
                required
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-primary focus:border-primary"
              />
            </div>
            <div>
              <label
                for="comment-text"
                class="block text-sm font-medium text-gray-700"
                >Komentar</label
              >
              <textarea
                id="comment-text"
                rows="4"
                required
                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-primary focus:border-primary"
              ></textarea>
            </div>
            <button
              type="submit"
              class="px-4 py-2 bg-primary text-white font-semibold rounded-md hover:bg-primary/90 transition-colors"
            >
              Kirim Komentar
            </button>
          </form>
        </div>
      </section>
    </main>

    <footer class="bg-[#0b0f12] p-16 mt-12">
      <div
        class="container mx-auto grid grid-cols-1 md:grid-cols-6 gap-16 items-center text-gray-400 px-4"
      >
        <div class="md:col-span-2">
          <img
            src="assets/img/your-image.png"
            alt="logo footer"
            width="320"
            height="320"
            class="mx-auto"
          />
        </div>
        <div class="md:col-span-4">
          <div class="grid grid-cols-1 md:grid-cols-3 items-start gap-8">
            <div>
              <p class="mb-4 text-white font-bold">Office Address</p>
              <ul
                id="footer-address-display"
                class="flex flex-col gap-4 text-sm"
              ></ul>
            </div>
            <div>
              <p class="mb-4 text-white font-bold">Research & Innovation</p>
              <ul
                id="footer-research-display"
                class="flex flex-col gap-4 text-sm"
              ></ul>
            </div>
            <div>
              <p class="mb-4 text-white font-bold">Contact Us</p>
              <ul
                id="footer-contact-display"
                class="flex flex-col gap-4 text-sm"
              ></ul>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <button id="go-to-top" title="Kembali ke atas">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 10l7-7m0 0l7 7m-7-7v18"
        />
      </svg>
    </button>

    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>

    <script src="news-detail.js"></script>
  </body>
</html>
